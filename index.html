<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
  </head>
  <body>
    <header>
      <a href="https://mail.google.com/mail/?tab=rm&amp;ogbl">Gmail</a>
      <a href="https://www.google.com/imghp?hl=en&tab=ri&ogbl">Images</a>
      <img id="apps" src="./src/img/menu-grid.png" alt="grid-menu" />
      <img
        id="profile"
        src="./src/img/profile-picture.jpg"
        alt="profilepicture"
      />
    </header>
    <section>
      <img id="google" src="./src/img/google-land.png" alt="googleimg" />
      <input
        type="text"
        class="icon-placeholder"
        placeholder="Search Google or type a URL"
        id="search"
      />
      <!-- <img
        class="icons-searchbar"
        src="./src/img/google-voice.png"
        alt="google-voice"
      />
      <img
        class="icons-searchbar"
        src="./src/img/google-lens.png"
        alt="google-lens"
      /> -->
      <ul class="access-content-list">
        <li class="element-access">
          <a href="https://www.youtube.com/">
            <img
              class="quick-access"
              src="./src/img/youtube.png"
              alt="google-docs"
            />
          </a>
          <p>Youtube</p>
        </li>
        <li class="element-access">
          <a href="https://drive.google.com/">
            <img
              class="quick-access"
              src="./src/img/google-drive.png"
              alt="google-docs"
            />
          </a>

          <p>Google Drive</p>
        </li>
        <li class="element-access">
          <a href="https://meet.google.com/">
            <img
              class="quick-access"
              src="./src/img/meet.png"
              alt="google-docs"
            />
          </a>
          <p>Google Meet</p>
        </li>
        <li class="element-access">
          <a href="https://docs.google.com/spreadsheets">
            <img
              class="quick-access"
              src="./src/img/sheets.png"
              alt="google-docs"
            />
          </a>
          <p>Google Sheets</p>
        </li>
        <li class="element-access">
          <a href="https://docs.google.com">
            <img
              class="quick-access"
              src="./src/img/google-docs.png"
              alt="google-docs"
            />
          </a>
          <p>Google Docs</p>
        </li>
        <li class="element-access">
          <a>
            <img
              class="quick-access"
              src="./src/img/plus-circle.png"
              alt="plus-circle"
            />
          </a>
          <p>Add shortcut</p>
        </li>
      </ul>
 
  </body>
</html>
